
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
  }
  .container {
      text-align: center;
      max-width: 30rem;
  }
  h1 {
    margin-bottom: 2rem;
  }
  .board {
      display: inline-grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      transition: transform 0.3s ease;
  }
  .cell:hover {
      transform: scale(1.1);
      background-color: #2980b9;
  }
  button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }
  button:hover {
      background-color: #27ae60;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bingo Hacka Kipper</h1>
    <div class="board" id="board">
        <!-- Células serão inseridas aqui via JavaScript -->
    </div>
    <!-- <button onclick="gerarNovoBoard()">Gerar Novo Board</button> -->
</div>

<script>
 function gerarArray5x5Unico() {
            const numerosUsados = new Set();
            const array = [];
            for (let i = 0; i < 5; i++) {
                const linha = [];
                for (let j = 0; j < 5; j++) {
                    let numero;
                    do {
                        numero = Math.floor(Math.random() * 100) + 1;
                    } while (numerosUsados.has(numero));
                    numerosUsados.add(numero);
                    linha.push(numero);
                }
                array.push(linha);
            }
            return array;
        }

        function atualizarBoard(array) {
            const board = document.getElementById('board');
            board.innerHTML = '';
            array.flat().forEach(numero => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = numero;
                board.appendChild(cell);
            });
        }

        function gerarNovoBoard() {
            const novoArray = gerarArray5x5Unico();
            atualizarBoard(novoArray);
        }

        // Inicializar o board
        gerarNovoBoard();
  
</script>
</body>
</html>
